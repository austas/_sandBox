<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Click me!</title>
  </head>
  <body>

    <button id="clickable">Click me!</button>
    <script>
      'use strict';

      var button = document.querySelector('#clickable');
      function buttonClickHandler() {
        document.body.innerHTML += '<br>Hello!';
      }

      button.addEventListener('click', buttonClickHandler);

      fireball.addEventListener('click', function () {

        fireball.style.background = fireballColor;
      });

    </script>

  </body>
</html>
